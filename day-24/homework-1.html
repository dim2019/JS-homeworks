<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="textBox">
        <strong>Lorem ipsum</strong> dolor, sit amet consectetur adipisicing elit. Nemo sint earum ab <strong>totam</strong> praesentium aperiam suscipit reiciendis doloribus, sequi incidunt atque necessitatibus <strong>ipsam tempora</strong> obcaecati
        numquam provident modi, doloremque magni?
    </div>
    <script>
        const TextBoxContent = document.getElementById('textBox');
        const strongElements = document.querySelectorAll('#textBox strong')
        TextBoxContent.addEventListener('mouseover', () => {
            strongElements.forEach((e) => {
                e.style.color = 'green'
                e.style.fontSize = '18px'
            })
        })
        TextBoxContent.addEventListener('mouseout', () => {
            strongElements.forEach((e) => {
                e.style.color = '#000'
                e.style.fontSize = '16px'
            })
        })
    </script>

</body>

</html>
